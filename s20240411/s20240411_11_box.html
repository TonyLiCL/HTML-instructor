<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        tr,
        td,
        th {
            border-top: 1px solid black;
            border-bottom: 1px solid black;

        }
    </style>
</head>

<body>

    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>Company</td>
            <td>Contact</td>
        </tr>
      
    </table>

</body>

</html>
