<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        tr,
        td,
        th {
            border: 1px solid black;
        }
        .price{
            text-align: left;
        }

        .price::before{
            content: '$';
        }

        .price::after{
            content: '元';
        }
    </style>

</head>

<body>

    <table>
        <tr>
            <th width="15%">
                ID
            </th>
            <th width="15%">
                商品名稱
            </th>
            <th>
                價格
            </th>
        </tr>
        <tr>
            <td>
                1
            </td>
            <td>
                咖啡
            </td>
            <td class="price">
                100
            </td>
        </tr>
        <tr>
            <td>
                2
            </td>
            <td>
                花茶
            </td>
            <td class="price">
                200
            </td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>
                礦泉水
            </td>
            <td class="price">
                50
            </td>
        </tr>
    </table>

</body>

</html>
